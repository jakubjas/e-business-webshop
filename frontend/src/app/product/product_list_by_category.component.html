<h3>Games for {{category?.name}}</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td><a [routerLink]="['/product', product.prodId]">{{product.name}}</a></td>
    <td><a [routerLink]="['/product', product.prodId]">{{product.type}}</a></td>
    <td><a [routerLink]="['/product', product.prodId]">${{product.price}}</a></td>
  </tr>
  </tbody>
</table>
