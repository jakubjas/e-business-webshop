<h3>Your orders</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th class="text-right">Order time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td><a [routerLink]="['/order', order.orderId]">Order number {{order?.orderId}}</a></td>
    <td class="text-right">{{order?.orderTime | date: 'HH:mm:ss dd.MM.yyyy'}}</td>
  </tr>
  </tbody>
</table>
