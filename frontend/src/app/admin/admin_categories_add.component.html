<h3>Add category</h3>

<form>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" name="category.name" [(ngModel)]="category.name" class="form-control" id="nameInput" placeholder="Category name" (ngModelChange)="isCategoryComplete()">
  </div>
</form>

<button [ngClass]="{'disabled': !isCategoryAvailableBool}" type="button" class="btn btn-primary pull-right" (click)="addCategory()">Add</button>
